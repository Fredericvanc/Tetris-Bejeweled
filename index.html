<!DOCTYPE html>
<html>
<head>
    <title>Tetris-Bejeweled Hybrid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .game-board {
            position: relative;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        
        .side-panel {
            width: 250px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .combo-guide {
            margin-bottom: 20px;
        }
        
        .combo-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .leaderboard {
            margin-top: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
        }
        
        .modal button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        
        .modal button.share {
            background: #1DA1F2;
        }
        
        .speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="side-panel">
            <h2>Combo Guide</h2>
            <div class="combo-guide">
                <div class="combo-item">
                    <strong>3 in a row</strong>: Clear blocks (100pts)
                </div>
                <div class="combo-item">
                    <strong>4 in a row</strong>: Clear line (300pts)
                </div>
                <div class="combo-item">
                    <strong>5 in a row</strong>: Clear color (500pts)
                </div>
                <div class="combo-item">
                    <strong>Full line</strong>: Tetris clear (800pts)
                </div>
                <div class="combo-item">
                    <strong>Combo multiplier</strong>: +50pts per combo
                </div>
            </div>
            
            <h2>Leaderboard</h2>
            <div class="leaderboard" id="leaderboard">
                <!-- Leaderboard items will be inserted here -->
            </div>
        </div>
        
        <div class="game-board">
            <div class="speed-indicator">Speed: 1x</div>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button id="submitScore" onclick="submitScore()">Submit Score</button>
            <button class="share" onclick="shareScore()">Share on X</button>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
